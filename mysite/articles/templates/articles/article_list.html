{% extends 'base_layout.html' %}
{% load static from staticfiles %}
{% block title %}
    <title>Articles</title>
{% endblock %}
{% block content %}
    <h1>Articles List</h1>
    <img alt='bjk' src="{% static 'bjk.png' %}">
    <div class="articles">
       {% for article in articles %}
        <div class="article">
            <h2><a href="{% url 'articles:detail' slug=article.slug %}"> {{article.title}} </a></h2>
            <p> {{article.body}} </p>
            <p> {{article.date}} </p>
        </div>
       {% endfor %} 
    </div>

{% endblock %}
