{% extends 'base_layout.html' %}
{% block title %}
    <title>Login</title>
{% endblock %}
{% block content %}
    <div class="signup">
        <h3>Login</h3>
        <form class="signup_form" action="{% url 'accounts:login' %}" method="POST">
            {% csrf_token %}
            {{form}}
            {% if request.GET.next %}
                <input type="hidden" name='next' value='{{request.GET.next}}'>
            {% endif %}
            <input type='submit' value="Login" >
        </form>
    </div>
 

{% endblock %}
